<div class="container">
    <h3>Registro de Clientes</h3>
    <br>
    <button (click)="nuevo()" class="btn btn-info"><i class="fas fa-plus">Agregar Cliente</i></button>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Saldo</th>
                <th colspan=2>
                    Opciones
                </th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of lisClientes">
                <td>{{item.id}}</td>
                <td>{{ item.nombre }}</td>
                <td>{{ item.edad }}</td>
                <td>{{ item.saldo }}</td>

                <td><button>Editar</button></td>
                <td><button>Eliminar</button></td>
            </tr>
        </tbody>
    </table>

</div>
